<!DOCTYPE html>
{% load static %}
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconlar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Maxsus style -->
    <link rel="stylesheet" href="{% static 'css/admin-style.css' %}">
</head>
<body>

<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark border-end text-white" id="sidebar-wrapper">
        <div class="sidebar-heading px-3 py-4 fw-bold text-center">
            <i class="bi bi-shield-lock-fill"></i> Admin Panel
        </div>
        <div class="list-group list-group-flush">
            <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="bi bi-speedometer2"></i> Admin Panel
            </a>
            <a href="{% url 'activity_list' %}" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="bi bi-briefcase-fill"></i> Faoliyat
            </a>
            <a href="{% url 'hotel_list' %}" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="bi bi-building"></i> Mehmonxonalar
            </a>
            <a href="{% url 'recreation_list' %}" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="bi bi-tree-fill"></i> Istirohat zona
            </a>
            <a href="{% url 'news_list' %}" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="bi bi-newspaper"></i> Yangiliklar
            </a>
            <a href="{% url 'logout_page' %}" class="list-group-item list-group-item-action bg-dark text-danger mt-4">
                <i class="bi bi-box-arrow-right"></i> Chiqish
            </a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom px-4 py-2">
            <span class="navbar-brand fw-bold">Xush kelibsiz!</span>
        </nav>

        <!-- Content -->
        <div class="container-fluid px-4 py-3">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
