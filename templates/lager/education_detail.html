<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ education.title }}</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 40px 20px;
        color: #333;
    }

    .container {
        align-items: center; /* yuqoridan pastga markazlashtirish */
        max-width: 900px;
        margin: 0 auto;
        padding: 0 40px;
        background: #fff;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border-radius: 12px;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 30px;
    }

.image-wrapper {
    flex-shrink: 0;
    width: 400px;
    height: 300px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    cursor: pointer;
    margin-top: 20px; /* rasmni pastroqqa surish */
}
    .image-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    .image-wrapper:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-width: 250px;
    }

    .content h1 {
        font-size: 2.2rem;
        margin-bottom: 20px;
        color: #2c3e50;
        line-height: 1.2;
    }

    .content p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #555;
        white-space: pre-line;
    }

    /* Modal fon va konteyner */
    .modal {
        display: none; /* dastlab yashirin */
        position: fixed;
        z-index: 1000;
        left: 0; top: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
        overflow: auto;
        padding: 20px;
    }

    .modal-content {
        position: relative;
        max-width: 90vw;
        max-height: 90vh;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(0,0,0,0.8);
        background: #fff;
    }

    .modal-content img {
        width: 100%;
        height: auto;
        display: block;
    }

    /* Yopish tugmasi */
    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 30px;
        color: #fff;
        cursor: pointer;
        background: rgba(0,0,0,0.5);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        font-weight: bold;
        user-select: none;
        transition: background 0.3s ease;
    }
    .close-btn:hover {
        background: rgba(0,0,0,0.8);
    }

    /* Responsiv */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            padding: 20px;
            max-width: 100%;
            margin: 0;
            border-radius: 0;
        }
        .image-wrapper {
            width: 100%;
            height: auto;
            max-height: 300px;
            margin-bottom: 20px;
            box-shadow: none;
        }
        .content {
            min-width: 100%;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="image-wrapper" id="imageThumb">
        <img src="{{ education.image.url }}" alt="{{ education.title }}">
    </div>
    <div class="content">
        <h1>{{ education.title }}</h1>
        <p>{{ education.description }}</p>
    </div>
</div>

<!-- Modal oynasi -->
<div id="imageModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <img src="{{ education.image.url }}" alt="{{ education.title }}">
    </div>
</div>

<script>
    const imageThumb = document.getElementById('imageThumb');
    const modal = document.getElementById('imageModal');
    const closeBtn = document.getElementById('closeModal');

    // Rasm bosilganda modalni ochish
    imageThumb.addEventListener('click', () => {
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // orqa scrollni o'chirish
    });

    // Modalni yopish tugmasi bosilganda
    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    });

    // Modal oynaning fon qismiga bosilganda ham yopish
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    });

    // ESC tugmasi bilan yopish
    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape" && modal.style.display === 'flex') {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    });
</script>

</body>
</html>
