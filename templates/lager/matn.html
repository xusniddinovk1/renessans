<!DOCTYPE html>
{% load static %}
{% load humanize %}
<html lang="uz">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Animatsion Banner</title>
    <style>
        body {
          font-family: sans-serif;
          margin: 0;
          padding: 0;
          overflow-x: hidden;
        }

        /* Banner */
        .banner {
          position: relative;
          width: 100%;
          height: 400px; /* Banner balandligi */
          background-image: url(DSC03136.JPG); /* Orqa fon rasm */
          background-size: cover;
          background-position: center;
          color: white;
          text-align: center;
          display: flex;
          justify-content: center;
          align-items: center;
          opacity: 0;
          animation: fadeIn 2s forwards;
          flex-direction: column; /* Matn va tugma vertikal tarzda joylashadi */
        }

        /* Banner matni - Rang o'zgarishi va animatsiya */
        .banner-text {
          font-size: 2.5em;
          font-weight: bold;
          text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
          animation: textZoomBounce 2s ease-out forwards, textColorChange 3s ease-in-out infinite alternate;
        }

        /* Rang o'zgarishi animatsiyasi */
        @keyframes textColorChange {
          0% {
            color: white;
          }
          50% {
            color: #ff6347; /* Redish */
          }
          100% {
            color: #1e90ff; /* Blue */
          }
        }

        /* Animatsiya: Banner kirish */
        @keyframes fadeIn {
          to {
            opacity: 1;
          }
        }

        /* Zoom + Bounce animatsiyasi */
        @keyframes textZoomBounce {
          0% {
            transform: scale(0);
            opacity: 0;
          }
          60% {
            transform: scale(1.1);
            opacity: 1;
          }
          100% {
            transform: scale(1);
            opacity: 1;
          }
        }

        /* Button (Agar kerak bo'lsa, Bannerda tugma qo'shish) */
        .banner-button {
          padding: 10px 20px;
          background-color: black;
          color: white;
          font-size: 1.2em;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.3s ease;
          margin-top: 30px; /* Tugma matndan pastda joylashadi */
          opacity: 0;
          animation: buttonSlideIn 2s 0.5s ease-out forwards; /* Buttonning kirish animatsiyasi */
        }

        /* Button hover */
        .banner-button:hover {
          background-color: white;
          color: black;
          border: 1px solid black;
        }

        /* Animatsiya: Button kirish */
        @keyframes buttonSlideIn {
          from {
            transform: translateY(50px);
            opacity: 0;
          }
          to {
            transform: translateY(0);
            opacity: 1;
          }
        }

        /* Mobil responsivlik */
        @media (max-width: 768px) {
          .banner-text {
            font-size: 1.8em;
          }

          .banner-button {
            font-size: 1em;
          }
        }
    </style>
</head>
<body>

<!-- Banner -->
<div class="banner">
    <div class="banner-text">Quvonch, Do`stlik va unutilmas damlar maskani</div>
    <!-- Batafsil tugmasi pastda joylashadi -->
    <button class="banner-button" id="bannerButton">more</button>
</div>

<script>

</body>
</html>
