{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<div class="page-container">
    <!-- HEADER DESKTOP -->
    {% include 'dashboard/userbar.html' %}
    <!-- END HEADER DESKTOP -->

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

                <!-- PAGE TITLE -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="overview-wrap">
                            <h2 class="title-1">Biz haqimizda</h2>
                            <a class="au-btn au-btn-icon au-btn--blue" href="{% url 'about_us_create' %}">
                                <i class="zmdi zmdi-plus"></i>Qo'shish
                            </a>
                        </div>
                    </div>
                </div>

                <br>

                <!-- DATA TABLE -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive m-b-40">
                            <table class="table table-borderless table-data3">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Matn</th>
                                    <th>Amallar</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for txt in text %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ txt.context }}</td>
                                    <td>
                                        <div class="table-data-feature">
                                            <a class="item" data-toggle="tooltip"
                                               href="{% url 'about_us_update' pk=txt.id %}"
                                               title="Tahrirlash">
                                                <i class="zmdi zmdi-edit text-warning"></i>
                                            </a>
                                            <a class="item" data-toggle="tooltip"
                                               href="{% url 'about_us_delete' pk=txt.id %}"
                                               title="O'chirish">
                                                <i class="zmdi zmdi-delete text-danger"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- END DATA TABLE -->

            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT -->
</div>
{% endblock %}
